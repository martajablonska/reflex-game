<!DOCTYPE html>
<html lang="pl">

    <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reflex</title>
    <link rel="stylesheet" href="style.css">

            </div>
        </div>
        <script src="bundle.js"></script>
        <script src="index.js"></script>
    </body>

</html>
